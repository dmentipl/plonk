# Conda environment for Plonk usage and development
#
# Install:    conda env create --file environment.yml
# Update:     conda env update --file environment.yml
# Activate:   conda activate plonk
# Deactivate: conda deactivate

name: plonk

channels:
  - conda-forge

dependencies:
  - python>=3.6
  # Required
  - h5py
  - matplotlib
  - numba
  - numpy
  - pandas
  - pint>=0.10.1
  - scipy
  - toml
  # Development
  - black
  - coverage[toml]
  - coveralls
  - doc8
  - flake8
  - ipython
  - isort>=5.0
  - jupyterlab
  - mypy
  - myst-parser
  - pip
  - pydata-sphinx-theme
  - pydocstyle
  - pylint
  - pytest
  - sphinx
  - twine
  # Optional
  - ffmpeg
  - scikit-image>=0.16
  - tqdm
  - pip:
    - phantomconfig
